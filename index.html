<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script>
        window.onload = function() {
            const screenWidth = window.innerWidth;
            const mobileVersion = "locermobile/index.html";
            // loceraccurate\index.html
            const pcVersion = "loceraccurate/index.html";

            // Display the screen width and URL for debugging
            // document.body.innerHTML = `<h1>Screen Width: ${screenWidth}px</h1><p>Current URL: ${window.location.href}</p>`;
            
            // Redirection logic
            if (screenWidth > 1024) {
                // document.body.innerHTML += `<p>Redirecting to PC Version: ${pcVersion}</p>`;
                window.location.href = pcVersion;
            } else {
                // document.body.innerHTML += `<p>Redirecting to Mobile Version: ${mobileVersion}</p>`;
                window.location.href = mobileVersion;
            }
        };
    </script>
</head>

</body>
</html>
